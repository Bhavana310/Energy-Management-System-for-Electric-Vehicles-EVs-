<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EV Energy Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }
    
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }
    
    .card h3 {
      margin-top: 0;
    }
    
    .chart {
      width: 100%;
      height: 200px;
      background-color: #eaeaea;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      width: 100%;
    }
    
    .pie-chart {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      margin: auto;
    }
    
    .pie-chart-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
    
    .pie-chart-legend {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    
    .pie-chart-legend-item {
      margin-bottom: 10px;
    }
    
    .pie-chart-legend-item span {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>EV Energy Management Dashboard</h1>
  </header>
  <main class="container">
    <!-- Battery Health Card -->
    <div class="card">
      <h3>Battery Health</h3>
      <div class="chart">
        <p>80%</p>
      </div>
    </div>
    
    <!-- Energy Consumption Card -->
    <div class="card">
      <h3>Energy Consumption</h3>
      <div class="chart">
        <p>25 kWh</p>
      </div>
    </div>
    
    <!-- Range Estimation Card -->
    <div class="card">
      <h3>Range Estimation</h3>
      <div class="chart">
        <p>200 miles</p>
      </div>
    </div>
    
    <!-- Regenerative Braking Efficiency Card -->
    <div class="card">
      <h3>Regenerative Braking Efficiency</h3>
      <div class="chart">
        <p>15%</p>
      </div>
    </div>
    
    <!-- Energy Savings Card -->
    <div class="card">
      <h3>Energy Savings</h3>
      <div class="chart">
        <p>5 kWh Saved</p>
      </div>
    </div>
    
    <!-- Power Usage Breakdown Card -->
    <div class="card">
      <h3>Power Usage Breakdown</h3>
      <div class="chart">
        <div class="pie-chart" style="background-image: conic-gradient(#007bff 0 60%, #ff9800 60% 75%, #ccc 75% 100%)"></div>

          <div class="pie-chart-legend-item">
            <span style="background-color: #007bff"></span>Motor (60%)
          </div>

            <span style="background-color: #ff9800"></span>HVAC (15%)
